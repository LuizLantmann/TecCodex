        <meta charset="utf-8">

        <body>
             <h1> Logica de programação JavaScript </h1>

<script>
var n1 = prompt("Digite um numero aqui");
n1 = parseInt(n1); 

var n2 = prompt ("Digite outro numero");
n2 = parseInt(n2);

alert("O Resultado da divisão de " + n1 + " por "+ n2 +" é "+(n1/n2));

alert("o numero" + n1 + " elevado a "+ n2 +" é "+(n1**n2));

</script>

         </body>
