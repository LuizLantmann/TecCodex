<!doctype html>
<html>
   <head>
        <Title> Lógica de programação JavaScript</title>
        <meta charset="utf-8">
        </head>
        <body>
             <h1> Logica de programação JavaScript </h1>
             <script>
             // pedir para o usuario digitar um numero
          var n1 = prompt("Digite um número");
          n1 = parseFloat(n1);

          var n2 = prompt('Digite outro número');
          n2 = parseFloat(n2);
     
          var media = (n1 + n2) / 2;

          alert(media); 

             </script>
         </body>
</html>
